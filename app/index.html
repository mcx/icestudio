  <!-- INDEX HTML FILE --- Initial ENTRY POINT                           -->
  <!----------------------------------------------------------------------->
  <!-- Start sequence:                                                   -->
  <!--   * NW is executed. Icestudio is a NWjs application.              -->
  <!--   * NW creates the main display window  (a browser)               -->
  <!--   * NW loads this file into the window (index.html)               -->
  <!--   * index.html is processed and executed                          -->
  <!----------------------------------------------------------------------->
  <!-- index.html structure:                                             -->
  <!--   * CSS is loaded (for both internal and external dependencies)   -->
  <!--   * js files are loaded (both internal and external js files)     -->
  <!--   * The body contains the structure of the Icestudio GUI          -->
  <!----------------------------------------------------------------------->
  <!-- When the js files are executed, there is already a nw window      -->
  <!--   available                                                       -->
  <!-- All the js files have access to the nw object (which gives access -->
  <!-- to the nw API                                                     -->
  <!----------------------------------------------------------------------->
  <!-- JS ENTRY POINT:                                                   -->
  <!--   Icestudio depends on many .js files. The main JS file, which is -->
  <!--   initially executed, is app.js                                   -->
  <!-- If you want to understand the icestudio code, first have a look   -->
  <!-- to this index.html and then continue with app.js                  -->
  <!----------------------------------------------------------------------->
  <!-- NW documentation:                                                 -->
  <!-- https://nwjs.readthedocs.io/en/latest/                            -->
  <!----------------------------------------------------------------------->

  <!-- "angular": "~1.6.9"              ==>    angular                   -->

  <head>
    <title>Icestudio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- critical css, should be loaded as soon as possible -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* -- Splash screen  */
      #main-icestudio-load-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999999999999999;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: #305eac;
        opacity: 1;
        transition: opacity 1s ease;
      }

      #main-icestudio-load-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 100%;
      }

      #main-icestudio-load-wrapper--bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 24px;
        animation: progres 3s infinite linear;
        background-color: white;
      }

      @keyframes progres {
        0% {
          width: 0%;
        }

        25% {
          width: 50%;
        }

        50% {
          width: 75%;
        }

        75% {
          width: 85%;
        }

        100% {
          width: 100%;
        }
      }

      #main-icestudio-load-wrapper.fade-loaded {
        opacity: 0;
      }

      #main-icestudio-load-wrapper.loaded {
        display: none;
      }

      #main-icestudio-wrapper {
        position: relative;
        display: block;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      /*
#main-icestudio-wrapper.loaded {
    display: block;
}*/

      .splash-img-center,
      .splash-img-container {
        overflow: hidden;
        width: 100%;
        height: 100vh;
      }

      .spinner-wrapper {
        width: 100%;
        height: 100vh;
        position: fixed;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 999;
        display: none;
      }
      body.waiting .spinner-wrapper {
        display: block;
      }
      .spinner-wrapper--bg {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
        background-color: #7ccff4;
        opacity: 0.4;
      }
      .spinner-wrapper--container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 80px;
        height: 80px;
        z-index: 1;
      }
    </style>
